name: Build kernel

on:
  push:
    branches:
      Grass-Unified
  pull_request:
    branches:
      Grass-Unified
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true

    name: "Building kernel"
    steps:
      - name: Checkout source
        uses: actions/checkout@v3.5.3
        with:
          fetch-depth: 1

      - name: Install packages & setup
        run: |
          sudo apt update
          sudo apt install bison flex libssl-dev python3 python-is-python3 libarchive-tools -y
          mkdir -p toolchain
          cd toolchain
          echo 'Download antman and sync'
          bash <(curl -s "https://raw.githubusercontent.com/Neutron-Toolchains/antman/main/antman") -S=05012024
          echo 'Patch for glibc'
          bash <(curl -s "https://raw.githubusercontent.com/Neutron-Toolchains/antman/main/antman") --patch=glibc
          echo 'Done'
          echo "OBJ=arch/arm64/boot/Image" >> local.config
      - name: Run build
        run: |
          python build_kernel.py --aosp --target=a51
      - name: Upload kernel
        uses: actions/upload-artifact@v3.1.2
        with:
          name: Image
          path: out/arch/arm64/boot/Image
